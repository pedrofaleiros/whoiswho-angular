<button
  (click)="handleClick()"
  [ngClass]="{
    'cursor-default': !isADM
  }"
  class="bg-gray-900 p-3 rounded-lg flex flex-row justify-between w-full"
>
  <span class="text-base text-gray-400">Impostores</span>
  <div class="flex flex-row gap-1">
    <ng-container *ngFor="let impostor of [].constructor(impostors || 0)">
      <img src="/assets/whoiswho-logo.svg" alt="WhoIsWho Logo" class="size-6" />
    </ng-container>
  </div>
</button>
