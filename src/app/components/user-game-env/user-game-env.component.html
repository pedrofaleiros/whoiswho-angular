<div
  (click)="setExpand()"
  class="cursor-pointer flex flex-row justify-between text-xl pt-5 pb-3 px-1 font-medium"
>
  <span class="w-full">{{ gameEnv.name }} </span>

  <mat-icon
    [ngClass]="{
      'rotate-90': expand,
      'rotate-0': !expand
    }"
    class="text-blue-600 transition-transform duration-300"
  >
    chevron_right
  </mat-icon>
</div>

<div
  class="overflow-hidden transition-all duration-600 ease-in-out"
  [ngClass]="{
    'max-h-0': !expand,
    'max-h-screen': expand,
  }"
>
  <app-player-role-list
    [editable]="true"
    [playerRoles]="playerRoles"
    (deletePlayerRole)="deletePlayerRole($event)"
  ></app-player-role-list>

  <div class="w-full mt-3">
    <div
      class="w-full items-center bg-gray-900 rounded-lg flex flex-row justify-between gap-3 p-3"
    >
      <input
        [(ngModel)]="newPlayerRole.name"
        placeholder="Novo papel"
        type="text"
        class="text-base text-left w-full appearance-none bg-transparent border-none text-white focus:outline-none"
      />
      <button
        (click)="createPlayerRole()"
        class="text-green-600 font-medium active:text-green-400 cursor-pointer"
      >
        Adicionar
      </button>
    </div>
  </div>
</div>

<div>
  <button
    (click)="delete()"
    *ngIf="expand && !loading"
    class="bg-gray-900 rounded-lg active:bg-gray-700 text-base w-full p-3 text-red-600 mt-3 text-start"
  >
    <span class="">Deletar Ambiente</span>
  </button>
</div>
