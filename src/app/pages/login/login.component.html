<div class="w-full flex flex-col items-center">
  <div class="rounded-xl flex flex-col w-full max-w-xs mt-20 gap-2">
    <p class="font-semibold text-white text-xl w-full text-center mb-2">
      Entra em sua conta
    </p>
    <form
      (submit)="submit()"
      [formGroup]="loginForm"
      class="flex flex-col w-full gap-2 text-white"
    >
      <input
        formControlName="username"
        class="appearance-none border-2 rounded-md w-full py-2 px-3 border-gray-500 bg-gray-900 focus:outline-none focus:border-gray-300 focus:bg-gray-800 hover:bg-gray-800 font-mono"
        type="text"
        placeholder="username"
      />

      <input
        formControlName="password"
        class="appearance-none border-2 rounded-md w-full py-2 px-3 border-gray-500 bg-gray-900 focus:outline-none focus:border-gray-300 focus:bg-gray-800 hover:bg-gray-800 font-mono"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="senha"
      />

      <span
        (click)="setShowPassword()"
        class="font-semibold text-right text-xs text-blue-500 hover:text-blue-400 cursor-pointer"
        >{{ showPassword ? "Ocultar senha" : "Mostrar senha" }}</span
      >

      <button
        type="submit"
        class="mt-4 bg-blue-700 font-mono rounded-md py-2 text-base font-medium hover:bg-blue-500 flex justify-center"
      >
        Entrar
      </button>
    </form>

    <div class="flex flex-row items-center gap-4 w-full max-w-xs my-2">
      <hr class="h-[0.5px] w-full bg-gray-500 mt-1 border-none" />
      <p class="text-gray-500 text-sm font-medium">ou</p>
      <hr class="h-[0.5px] w-full bg-gray-500 mt-1 border-none" />
    </div>

    <button
      (click)="navigate()"
      class="font-mono rounded-md py-2 text-base font-medium hover:bg-gray-900 flex justify-center border-2 border-green-500 text-green-500"
    >
      Criar uma conta
    </button>
  </div>
</div>
