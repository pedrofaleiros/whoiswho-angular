<app-back-button></app-back-button>

<div class="m-4 flex flex-col gap-4 mt-8">
  <div class="w-full">
    <div
      class="w-full items-center bg-gray-900 rounded-lg flex flex-row justify-between gap-3 p-3"
    >
      <span class="text-base text-gray-400">Username</span>
      <input
        [(ngModel)]="usernameInput"
        type="text"
        class="text-base text-left w-full appearance-none bg-transparent border-none text-white focus:outline-none"
      />
      <button
        (click)="save()"
        class="text-green-600 font-medium active:text-green-400 cursor-pointer"
      >
        Salvar
      </button>
    </div>
    <p
      *ngIf="errorMessage !== null"
      class="text-right text-sm text-red-600 py-2"
    >
      {{ errorMessage }}
    </p>
  </div>

  <app-nav-game-env-button></app-nav-game-env-button>

  <button
    (click)="logout()"
    class="w-full text-start p-3 bg-gray-900 rounded-lg text-red-600 active:bg-gray-800 cursor-pointer"
  >
    Sair da conta
  </button>
</div>
